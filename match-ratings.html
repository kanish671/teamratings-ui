<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>r/coys ratings</title>
	<link rel="shortcut icon" href="assets/img/favicon.svg">

	<!-- build:css -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- endbuild -->
	  
	<link rel="stylesheet" href="assets/css/theme.css">
	  
  </head>

  <body>
	  
	<div class="container">
		<header class="py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4">
					<img src="assets/img/logo.svg" alt="" height="80px" class="mr-4">
				</div>
				<div class="col-4">
					<h1>match ratings</h1>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center nav-item dropdown">
		        <div class="dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          match
		        </div>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="/player-ratings.html">player</a>
		          <a class="dropdown-item" href="/team-ratings.html">team</a>
		          <a class="dropdown-item" href="/match-ratings.html">match</a>
		        </div>
				</div>
			</div>
		</header>
	</div>
	  
	<div class="container mt-4">
	  <div class="row flex-nowrap justify-content-between align-items-center">
		  <div class="col-3 league-selector-div">
		  	<div class="dropdown">
		  		<button class="btn btn-secondary dropdown-toggle league-selector-button" type="button" id="league-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			select league
		  		</button>
		  		<div class="dropdown-menu league-selector-dropdown" aria-labelledby="league-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

	  	<div class="col-3 team-selector-div invisible">
		  	<div class="dropdown">
		  		<button class="btn btn-secondary dropdown-toggle team-selector-button" type="button" id="team-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			select team
		  		</button>
		  		<div class="dropdown-menu team-selector-dropdown" aria-labelledby="team-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-3 match-selector-div invisible">
		  	<div class="dropdown">
		  		<button class="btn btn-secondary dropdown-toggle match-selector-button" type="button" id="match-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			select match
		  		</button>
		  		<div class="dropdown-menu match-selector-dropdown" aria-labelledby="match-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-3 start-date-selector-div hide">
		  	<div class="input-group">
		  		<div class="input-group-prepend">
		  			<span class="input-group-text">start date</span>
			  		<input class="form-control" type="date" name="startDate" value="2018-08-01" min="2018-08-01">
			  	</div>
		  	</div>
		  </div>

		  <div class="col-3 end-date-selector-div hide">
		  	<div class="input-group">
		  		<div class="input-group-prepend">
		  			<span class="input-group-text">end date</span>
		  			<input class="form-control" type="date" name="endDate" value="2018-10-04" min="2018-08-01">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-2 submit-button-div hide">
		  	<button class="btn btn-sm btn-primary submit-button" type="button" id="submit-button">get ratings</button>
		  </div>
	  </div>
	  <div class="row">
	  	<div class="card mx-auto mt-4">
	  		<div class="card-body">
	  			<canvas id="chart-line" width="1200" height="600"></canvas>
	  		</div>
	  	</div>
	  </div>
	</div>

	<!-- build:js -->
	<script src="assets/js/main.js"></script>
	 <!-- endbuild -->
	
	<script src="assets/js/match-ratings.js"></script>
  </body>

</html>
