<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>r/coys ratings</title>
	<link rel="shortcut icon" href="assets/img/favicon.svg">

	<!-- build:css -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- endbuild -->
	  
	<link rel="stylesheet" href="assets/css/theme.css">
	  
  </head>

  <body>
	  
	<div class="container">
		<header class="py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4">
					<img src="assets/img/logo.svg" alt="" height="80px" class="mr-4">
				</div>
				<div class="col-4">
					<h1>r/coys ratings</h1>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					COYS 
				</div>
			</div>
		</header>
	</div>
	  
	<div class="container mt-4">
	  <div class="row flex-nowrap justify-content-between align-items-center">
	  	<div class="col-2 team-selector-div hide">
		  	<div class="dropdown">
		  		<button class="btn btn-sm btn-secondary dropdown-toggle team-selector-button" type="button" id="team-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			Select Team
		  		</button>
		  		<div class="dropdown-menu team-selector-dropdown" aria-labelledby="team-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-2 league-selector-div">
		  	<div class="dropdown">
		  		<button class="btn btn-sm btn-secondary dropdown-toggle league-selector-button" type="button" id="league-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			Select League
		  		</button>
		  		<div class="dropdown-menu league-selector-dropdown" aria-labelledby="league-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-2 player-selector-div hide">
		  	<div class="dropdown">
		  		<button class="btn btn-sm btn-secondary dropdown-toggle player-selector-button" type="button" id="player-selector-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  			Select Player
		  		</button>
		  		<div class="dropdown-menu player-selector-dropdown" aria-labelledby="player-selector-dropdown">
		  		</div>
		  	</div>
		  </div>

		  <div class="col-3 start-date-selector-div">
		  	<label>Start Date</label>
		  	<div class="col-12">
		  		<input class="" type="date" name="startDate" value="2018-08-01" min="2018-08-01">
		  	</div>
		  </div>

		  <div class="col-3 end-date-selector-div">
		  	<label>End Date</label>
		  	<div class="col-12">
		  		<input class="" type="date" name="endDate" value="2018-09-10" min="2018-08-01">
		  	</div>
		  </div>

		  <div class="col-2 submit-button-div">
		  	<button class="btn btn-sm btn-primary submit-button" type="button" id="submit-button">Get ratings</button>
		  </div>
	  </div>
	  <div class="row">
	  	<div class="card mx-auto mt-4">
	  		<div class="card-body">
	  			<canvas id="chart-line" width="800" height="400"></canvas>
	  		</div>
	  	</div>
	  </div>
	</div>

	<!-- build:js -->
	<script src="assets/js/main.js"></script>
	 <!-- endbuild -->
	
	<script src="assets/js/theme.js"></script>
  </body>

</html>
